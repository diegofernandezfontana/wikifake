{% extends "layout.html" %}

{% block content %}
<br>
<br>
<br>
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
        <label for="nombreAutor" class="col-sm-2 control-label">Nombre Autor</label>
        <div class="col-sm-10">
            <input name="nombreAutor" type="text" class="form-control"/>
        </div>
    <br><br>
        <label for="emailAutor" class="col-sm-2 control-label">Email Autor</label>
        <div class="col-sm-10">
            <input name="emailAutor" type="email" class="form-control"/>
        </div>
    <br><br>
        <label for="title" class="col-sm-2 control-label">Page Title</label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control"/>
        </div>
    <br><br>

        <label for="content" class="col-sm-2 control-label">Page Content</label>
        <div class="col-sm-10">
            <textarea name="content" type="textarea" class="form-control" rows='3' /></textarea>
        </div>
    <br><br>
    <br><br>

        <label for="status" class="col-sm-2 control-label">Page Status</label>
        <div class="col-sm-10">
            <input name="status" type="text" class="form-control"/>
        </div>
    <br><br>

        <div class="col-sm-offset-2">
        <button type="submit" class="btn btn-primary">BOTON</button>

    </div>

  </form>
{% endblock %}
